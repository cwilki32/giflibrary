<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Gif Library | Search Results</title>
</head>
<body>
</div>
<div class="gifs container">
    <div class="row">
        <div th:each= "gif: ${gifQuery}" class="col s12 l4">
            <a th:href="'/gif/' + ${gif.name}" th:text="${gif.name}"></a>
            <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="Gifs matching search"/>
            <a href="#" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
            </a>
        </div>
    </div>
</div>
<div class="search-bar container">
    <div class="row">
        <div class="col s12">
            <form action="search" method="get">
                <div class="input-field">
                    <input name="keyword" type="search" placeholder="Search all gifs..." required="required"
                           autocomplete="off"/>
                    <i class="material-icons">search</i>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
